openapi: 3.1.1
info:
  title: Crud Demo API
  version: 1.0.0
paths:
  /hello:
    get:
      summary: Returns a hello message
      operationId: hello
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HelloResponse'
components:
  schemas:
    HelloResponse:
      type: object
      properties:
        message:
          type: string
      required:
        - message